<html lang="en">

<head>
    <meta charset="UTF-8" />

    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500&display=swap" rel="stylesheet" />

    <script src="https://use.fontawesome.com/869bfe8e4e.js"></script>
    
    
    <title>Simple TODO App</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid text-center p-2">
            <h2 class="display-4">Simple TODO App</h2>
                <h4 class="text-secondary">
                    Enter text into the input field to add items to your list(max. 28
                    characters).
                </h4>
                <h5 class="text-primary">Click the item to mark it as complete</h5>
                <h5 class="text-danger">Click the "<i class="fa fa-trash"></i> " to remove the item from your list.</h5>
            </div>
            <br/>
            <div class="container controls text-white">
                <label for="input">Add a TODO</label>
                <div class="row">
                    <div class="col-8">
                        <input type="text" id="input" class="form-control" name="addtodo">
                    </div>
                    <div class="col-4">
                        <button id="add" class="btn btn-primary">Add <i class="fa fa-plus"></i></button>
                        <button id="remove" class="btn btn-danger">Remove <i class="fa fa-trash"></i></button>
                        <button id="clear" class="btn btn-warning" >Clear All <i class="fa fa-refresh"></i></button>
                    </div>
                </div>
                <div class="row mt-5">
                    <ul id="list">
                        <li class="mycheck">
                            <input type="checkbox" id="check" checked>
                            <label>Go to Gym</label>
                        </li>
                        <li class="mycheck">
                            <input type="checkbox" id="check" checked>
                            <label>Learn Javascript</label>
                        </li>
                        <li class="mycheck">
                            <input type="checkbox" id="check">
                            <label>Learn React</label>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="container delete">
                <ul id="list">
                    <!-- <li class="item">
                        <div class="row">
                            <div class="form-group col-8">
                                <p class="text form-control">Complete Java Project</p>
                            </div>
                            <div class="col-0">
                                <button class="btn btn-danger"><i class="fa fa-trash-o delete"></i></button>
                            </div>
                        </div>
                    </li> -->
                </ul>
            </div>
        </center>
    </div>
    <script src="script.js"></script>
</body>
</html>
